<html>

<head></head>

<body>
    <script type="module">
        import { connect, login, store, load } from './index.js';
        connect();
        document.getElementById("submit").addEventListener("click", login);
        document.getElementById("store").addEventListener("click", store);
        document.getElementById("load").addEventListener("click", load);
    </script>
    <button id="load">Load</button>
    <input id="user" placeholder="User ID"></input>
    <input id="p" type="password" placeholder="Password"></input>
    <button id="submit">Log in</button>
    <label id="message"></label>
    <div id="data"></div>
    <button id="store">Store</button>

</body>

</html>
